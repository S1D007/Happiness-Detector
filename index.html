<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script defer src="face-api.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      position: absolute;
    }

    video {
      width: 720px;
      height: 560px;
    }

    #loader {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 1;
    }

    #happiness-meter {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: #f3f3f3;
      border: 1px solid #ddd;
      width: 200px;
      height: 20px;
    }

    #meter-fill {
      height: 100%;
      background-color: #4caf50;
      width: 0;
    }
  </style>
</head>
<body>
  <div id="loader">
    <!-- Add your loader animation here -->
    Loading...
  </div>
  <video id="video" width="720" height="560" autoplay muted></video>
  <div id="happiness-meter">
    <div id="meter-fill"></div>
  </div>
</body>
</html>
